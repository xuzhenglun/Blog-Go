<!DOCTYPE html>
<html>

<head>
  {{template "header"}}
  <title>Home - My blog of Go </title>
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </div>

  <div class="jumbotron masthead">
    <div class="container">
      <div class="col-md-9">
        {{range .Topics}}
        <div class="page-header">
          <h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
          <h6 class="test-muted">Created in {{.Created}}. Views:{{.Views}},Replys: {{.ReplyCount}}</h6>
          <p>{{.Content}}</p>
        </div>
        {{end}}
      </div>
      <div class="col-md-3">
        <h3>Category</h3>
        <ul>
        {{range .Categories}}
          <li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
