<!DOCTYPE html>
<html>

<head>
  {{template "header"}}
  <title>{{i18n .Lang "Add Topic.Title"}}</title>
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </div>
  <div class="jumbotron masthead">
    <div class="container">
      <h1>{{i18n .Lang "Topic.Add Topic"}}</h1>
      <form method="POST" action="/topic/" enctype="multipart/form-data">

        <div class="form-group">
          <label>{{i18n .Lang "Topic"}}: </label>
          <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
          <label>{{i18n .Lang "Category"}}: </label>
          <input type="text" name="category" class="form-control">
        </div>
        <div class="form-group">
          <label>{{i18n .Lang "Tags"}}: </label>
          <input type="text" name="tags" class="form-control">
        </div>
        <div class="form-group">
          <label>{{i18n .Lang "Content"}}: </label>
          <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>{{i18n .Lang "Attachment"}}: </label>
          <input type="file" name="attachment" class="file">
        </div>
        <button type="submit" class="btn btn-default">{{i18n .Lang "Topic.Add Topic"}}</button>
      </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js" </script>
      < script type = "text/javascript"
      src = "/static/js/bootstrap.min.js"
    </script>
    {{template "script"}}
</body>

</html>
